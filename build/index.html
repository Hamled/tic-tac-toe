<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" media="all" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  </head>
  <body>
    <div id="application">
      <div id="board">
        <div class="cells">
          <div class="cell" id="cell-0"></div>
          <div class="cell" id="cell-1"></div>
          <div class="cell" id="cell-2"></div>
          <div class="cell" id="cell-3"></div>
          <div class="cell" id="cell-4"></div>
          <div class="cell" id="cell-5"></div>
          <div class="cell" id="cell-6"></div>
          <div class="cell" id="cell-7"></div>
          <div class="cell" id="cell-8"></div>
        </div>
        <div class="placed-tiles"></div>
      </div>
    </div>
    <script type="text/template" id="tmpl-overlay-msg">
      <div class="overlay">
        <div class="message">
          <h1><%- message %></h1>
          <a class="restart waves-effect waves-light btn-large">Play Again</a>
          <% if(showSave) { %>
            <a class="save waves-effect waves-light btn-large">Save</a>
          <% } %>
        </div>
      </div>
    </script>
    <script type="text/template" id="tmpl-setup-form">
      <div class="setup-form">
        <h1>Start a new game</h1>
        <h2>Who's playing?</h2>
        <input type="text" name="playerX" value="Player 1">
        <input type="text" name="playerO" value="Player 2">
        <a class="start waves-effect waves-light btn-large">Start</a>
      </div>
    </script>
    <script src="app.bundle.js" charset="utf-8"></script>
  </body>
</html>
